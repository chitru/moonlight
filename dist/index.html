    <div class="buttons">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    <script defer src="html2pdf.bundle.min.js"></script>
    <script>
      // loading image into canvas
      const canvas = document.getElementById("canvasImg");
      const ctx = canvas.getContext("2d");

      filesUploader.addEventListener("change", function (e) {
        const reader = new FileReader();

        reader.onload = function (e) {
          const imgObj = new Image();
          imgObj.onload = function (e) {
            canvas.width = imgObj.width;
            canvas.height = imgObj.height;
            const x = 0;
            const y = 0;
            ctx.drawImage(imgObj, x, y, canvas.width, canvas.height);
            var image = canvas
              .toDataURL("image/jpg")
              .replace("image/jpg", "image/octet-stream");
          };
          imgObj.src = e.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
      });

      //generating pdf
      function printPDF() {
        const element = document.getElementById("element");
        const options = {
          image: { type: "png" },
          filename: "skm.pdf",
          save: "filename",
        };
        html2pdf(element, options);
      }
      const addInput = document.getElementById("addInput");
      addInput.addEventListener("click", function () {
        let div = document.createElement("div");
        div.innerHTML = `
          <span value="Editable text" class="text" contenteditable></span>
          <span value="Editable text" class="text" contenteditable></span>
          `;
        const content = document.getElementById("footer");
        content.appendChild(div);
      });

      // toggle selected item
      let tr = document.querySelectorAll(".mainWrapper tbody tr");

      for (i of tr) {
        i.addEventListener("click", function () {
          this.classList.toggle("trBg");
        });
      }
      // tr.classList.toggle("trBg");
    </script>
