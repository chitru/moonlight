<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools made for easy work.</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap");
      body {
        margin: 0 auto;
        width: 40em;
        padding: 0;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-shadow: #fff 0px 1px 1px;
        font-family: "Poppins", sans-serif;
      }
      a {
        color: #333;
        text-decoration: none;
      }
      a:hover {
        cursor: pointer;
      }
      nav {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 1.5em 0;
        border-bottom: 1px solid #eee;
        align-items: center;
      }
      section {
        display: flex;
        justify-content: space-between;
        padding: 2em 0;
      }
      section .tool {
        padding: 2em;
        margin: 0.8em;
        box-shadow: 7px 5px 0px #333;
        border: 1px solid #333;
        border-radius: 3px;
      }
      section .tool:hover {
        box-shadow: 7px 5px 0px rgb(252, 217, 99);
        transition: 0.2s;
      }
      .developer a {
        font-size: 14px;
        color: #717171;
      }
      footer {
        border-top: 1px solid #eee;
      }
      footer .content {
        display: flex;
        padding: 1em 0;
        bottom: 0;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="home">
        <a href="https:skmfurniture.com.au">Go Home</a>
      </div>
      <div class="developer">
        <a href="#"><i>Life is beautiful.</i></a>
      </div>
    </nav>
    <section>
      <a href="index1.html"><div class="tool">Pricing</div></a>
      <a href="index2.html"><div class="tool">Ex-Display</div></a>
      <a href="index3.html"><div class="tool">Clearance</div></a>
      <a href="#"><div class="tool">Ads</div></a>
    </section>
    <footer>
      <div class="content">
        Made with ðŸ’–
      </div>
    </footer>
  </body>
</html>
